<!-- Start content -->
<div class="content" style="position: relative;">

    <div class="container">

        <div class="row">
            <div class="col-md-12" style="position: relative">
                <div class="dk-loading" ng-show="loadingProcess">
                    <div class="dk-loading-animation"></div>
                </div>
                <div class="card-box task-detail">
                    <div class="media m-b-20 m-t-0">
                        <div class="media-left">
                            <a href="#"> <img class="media-object img-circle" alt="64x64" src="/dist/images/users/avatar-2.jpg" style="width: 48px; height: 48px;"> </a>
                        </div>
                        <div class="media-body">

                            <h4 class="media-heading m-b-0">{{postEntry.author}}</h4>
                            <span class="label label-danger">Test Category</span>
                        </div>
                    </div>

                    <h4 class="font-600 m-b-20">{{postEntry.title}}</h4>

                    <!--<p class="text-muted">-->
                    <!--<div ng-bind-html="postEntry.content" id="post-content">-->
                        <!--{{postEntry.content}}-->
                    <!--</div>-->
                    <!--</p>-->

                    <div class="clearfix"></div>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card-box">
                                <form method="post">
                                    <textarea id="entryEditForm" name="area"></textarea>
                                </form>
                            </div>
                        </div><!-- end col -->
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="text-right m-t-30">
                                <button type="submit" class="btn btn-success waves-effect waves-light">Save</button>
                                <button type="button" class="btn btn-default waves-effect">Cancel</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div><!-- end col -->

        </div>
        <!-- end row -->


    </div> <!-- container -->

</div> <!-- content -->
