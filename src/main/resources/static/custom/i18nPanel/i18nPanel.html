<div class="content">
    <div class="container">

        <div class="row">
            <div class="col-sm-12">
                <div class="card-box">
                    <div class="dropdown pull-right">
                        <a href="#" class="dropdown-toggle card-drop" data-toggle="dropdown" aria-expanded="false">
                            <i class="zmdi zmdi-more-vert"></i>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                        </ul>
                    </div>

                    <h4 class="header-title m-t-0 m-b-30">Translation Panel</h4>

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

                                <uib-accordion close-others="true">

                                    <div uib-accordion-group class="panel-default"
                                         is-open="false"
                                         is-disabled="false" ng-repeat="group in topLevelGroups">
                                        <uib-accordion-heading>
                                            <div ng-click="loadGroup(group)">{{group.name}}</div>
                                        </uib-accordion-heading>

                                        <form class="form-horizontal">
                                            <div class="form-group" ng-repeat="translation in group.translations">
                                                <label class="col-md-1 control-label">{{translation.key}}</label>
                                                <div class="col-md-5 col-md-push-1">
                                                    <input type="text" class="form-control" value="{{translation.valueFrom}}">
                                                </div>
                                                <div class="col-md-5 col-md-push-1">
                                                    <input type="text" class="form-control" value="{{translation.valueTo}}">
                                                </div>
                                            </div>
                                        </form>

                                        <uib-accordion close-others="true">

                                            <div uib-accordion-group class="panel-default" is-open="false"
                                                 is-disabled="false" ng-repeat="child in group.children">
                                                <uib-accordion-heading>
                                                    <div ng-click="loadGroup(child)">{{child.name}}</div>
                                                </uib-accordion-heading>

                                                <form class="form-horizontal">
                                                    <div class="form-group" ng-repeat="translation in child.translations">
                                                        <label class="col-md-1 control-label">{{translation.key}}</label>
                                                        <div class="col-md-5 col-md-push-1">
                                                            <input type="text" class="form-control" value="{{translation.valueFrom}}">
                                                        </div>
                                                        <div class="col-md-5 col-md-push-1">
                                                            <input type="text" class="form-control" value="{{translation.valueTo}}">
                                                        </div>
                                                    </div>
                                                </form>

                                            </div>

                                        </uib-accordion>

                                        <div class="pull-right">
                                            <button class="btn btn-icon waves-effect btn-success m-b-5"> <i class="fa fa-plus"></i> </button>
                                            <button class="btn btn-icon waves-effect waves-light btn-danger m-b-5"> <i class="fa fa-trash"></i> </button>
                                            <button class="btn btn-icon waves-effect waves-light btn-purple m-b-5"> <i class="fa fa-music"></i> </button>
                                        </div>

                                    </div>

                                </uib-accordion>
                            </div>
                        </div><!-- end col -->

                    </div><!-- end row -->

                </div>
            </div><!-- end col -->
        </div>
        <!-- end row -->

    </div>
</div>
