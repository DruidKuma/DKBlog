<div class="content" style="position: relative">
    <div class="dk-loading" ng-show="loadingProcess">
        <div class="dk-loading-animation"></div>
    </div>
    <div class="container">

        <div class="row">
            <div class="col-sm-4">
                <a href="#/entry/edit/new" class="btn btn-purple btn-rounded w-md waves-effect waves-light m-b-20">New Post</a>
                <button ng-click="resetBlogListFilter()"
                        ng-show="blogListFilter.filterChanged"
                        type="button"
                        class="btn btn-danger btn-rounded w-md waves-effect waves-light m-b-20 pull-right">Reset filters</button>
            </div>
            <div class="col-sm-8">
                <div class="project-sort pull-right">
                    <div class="project-sort-item">
                        <form class="form-inline">
                            <div class="form-group">
                                <label>Show :</label>
                                <select class="form-control input-sm"
                                        ng-model="blogListFilter.entriesOnPage"
                                        ng-options="option for option in entriesOnPageOptions"
                                        ng-change="resetPaginationAndReload()">
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Category :</label>
                                <select class="form-control input-sm">
                                    <option>All Posts</option>
                                    <option>Category 1</option>
                                    <option>Category 2</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Published :</label>
                                <select class="form-control input-sm"
                                        ng-model="blogListFilter.filterPublished"
                                        ng-change="resetPaginationAndReload()"
                                        ng-options="option.value as option.name for option in publishFilter">
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Sort :</label>
                                <select class="form-control input-sm"
                                        ng-model="blogListFilter.sort"
                                        ng-change="reloadWithCustomFilter()"
                                        ng-options="option.value as option.name for option in sortOptions">
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
            </div><!-- end col-->
        </div>
        <!-- end row -->


        <div class="row">
            <div class="col-lg-4" ng-repeat="post in posts">
                <div class="card-box project-box">
                    <div class="label" ng-class="post.status ? 'label-success' : 'label-danger'">
                        {{post.status ? 'Published' : 'Not published'}}
                    </div>
                    <h4 class="m-t-0 m-b-5"><a href="#/entry/{{post.id}}" class="text-white" title="{{post.title}}">{{post.title | characters:28}}</a></h4>

                    <div class="m-b-20 font-13">

                        <div class="dropdown category-list-dropdown" uib-dropdown is-open="status.isOpen">
                            <a href class="dropdown-toggle card-drop" aria-expanded="false" uib-dropdown-toggle>
                                <span class="text-uppercase text-success">
                                    Categories
                                    <i class="ti-angle-down" ng-show="status.isOpen"></i>
                                    <i class="ti-angle-right" ng-show="!status.isOpen"></i>
                                </span>
                            </a>
                            <ul class="dropdown-menu" role="menu" uib-dropdown-menu>
                                <li ng-repeat="category in post.categories" class="blog-entry-list-category text-uppercase" ng-style="{'background-color': category.hexColor}">
                                    {{category.nameKey | translate}}
                                </li>
                                <li ng-show="post.categories.length == 0" class="blog-entry-list-category text-uppercase" style="background-color: white">
                                    No categories
                                </li>
                            </ul>
                        </div>
                        <span class="text-warning pull-right">{{post.creationDate | date:'dd/MM/yyyy'}}</span>
                    </div>

                    <div class="row">
                        <div class="col-lg-8 post-list-caption-holder">
                            <a href="#/entry/{{post.id}}">
                                <img ng-src="{{post.imageUrl}}" class="img-responsive post-list-caption" fallback-src loading-src>
                            </a>
                        </div>
                        <div class="col-lg-4">
                            <ul class="list-inline">
                                <li>
                                    <h3 class="m-b-0">{{post.views}}</h3>
                                    <p class="text-muted">Views</p>
                                </li>
                                <li>
                                    <h3 class="m-b-0">{{post.comments}}</h3>
                                    <p class="text-muted">Comments</p>
                                </li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div><!-- end col-->

        </div>
        <!-- end row -->
        <uib-pagination
                total-items="blogListFilter.totalItems"
                items-per-page="blogListFilter.entriesOnPage"
                ng-model="blogListFilter.currentPage"
                max-size="numPageSize"
                class="pagination-sm pull-right"
                boundary-link-numbers="true"
                rotate="false"
                ng-click="reloadWithCustomFilter()">
        </uib-pagination>

    </div> <!-- container -->

</div> <!-- content -->
