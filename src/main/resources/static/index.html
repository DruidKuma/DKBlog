<!DOCTYPE html>
<html ng-app="blogApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc.">
        <meta name="author" content="Coderthemes">

        <link rel="shortcut icon" href="dist/images/favicon.ico">

        <title>DruidKuma Blog System</title>

        <!--Morris Chart CSS -->
		<link rel="stylesheet" href="dist/plugins/morris/morris.css">

        <!-- App css -->
        <link href="dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="dist/css/core.css" rel="stylesheet" type="text/css" />
        <link href="dist/css/components.css" rel="stylesheet" type="text/css" />
        <link href="dist/css/icons.css" rel="stylesheet" type="text/css" />
        <link href="dist/css/pages.css" rel="stylesheet" type="text/css" />
        <link href="dist/css/menu.css" rel="stylesheet" type="text/css" />
        <link href="dist/css/responsive.css" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shiv and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->

        <script src="dist/js/modernizr.min.js"></script>
        <!--<script src="dist/js/angular.js"></script>-->
        <!--<script src="custom/app.js"></script>-->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.js"></script>
        <script src="custom/app.js"></script>
        <script src="custom/home/homeController.js"></script>
        <script src="custom/sidebar/leftSidebar.js"></script>
        <script src="custom/blogList/blogListController.js"></script>
        <script src="custom/blogList/blogListService.js"></script>
        <script src="custom/blogEntry/blogEntryController.js"></script>

    </head>


    <body class="fixed-left">

        <!-- Begin page -->
        <div id="wrapper">

            <!-- Top Bar Start -->
            <div class="topbar">

                <!-- LOGO -->
                <div class="topbar-left">
                    <a href="index.html" class="logo"><span>Reifen<span>DE</span></span><i class="zmdi zmdi-layers"></i></a>
                </div>

                <!-- Button mobile view to collapse sidebar menu -->
                <div class="navbar navbar-default" role="navigation">
                    <div class="container">

                        <!-- Page title -->
                        <ul class="nav navbar-nav navbar-left">
                            <li>
                                <button class="button-menu-mobile open-left">
                                    <i class="zmdi zmdi-menu"></i>
                                </button>
                            </li>
                            <li>
                                <h4 class="page-title">{{pageTitle}}</h4>
                            </li>
                        </ul>

                        <!-- Right(Notification and Searchbox -->
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <!-- Notification -->
                                <div class="notification-box">
                                    <ul class="list-inline m-b-0">
                                        <li>
                                            <a href="javascript:void(0);" class="right-bar-toggle">
                                                <i class="zmdi zmdi-notifications-none"></i>
                                            </a>
                                            <div class="noti-dot">
                                                <span class="dot"></span>
                                                <span class="pulse"></span>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                <!-- End Notification bar -->
                            </li>
                            <li class="hidden-xs">
                                <form role="search" class="app-search">
                                    <input type="text" placeholder="Search..."
                                           class="form-control">
                                    <a href=""><i class="fa fa-search"></i></a>
                                </form>
                            </li>
                        </ul>

                    </div><!-- end container -->
                </div><!-- end navbar -->
            </div>
            <!-- Top Bar End -->


            <!-- ========== Left Sidebar Start ========== -->
            <left-sidebar></left-sidebar>
            <!-- Left Sidebar End -->



            <!-- ============================================================== -->
            <!-- Start right Content here -->
            <!-- ============================================================== -->
            <div class="content-page">
                <!-- Start content -->
                <ng-view></ng-view>

                <footer class="footer text-right">
                    2016 Â© DruidKuma
                </footer>
            </div>
            <!-- ============================================================== -->
            <!-- End Right content here -->
            <!-- ============================================================== -->


            <!-- Right Sidebar -->
            <div class="side-bar right-bar">
                <a href="javascript:void(0);" class="right-bar-toggle">
                    <i class="zmdi zmdi-close-circle-o"></i>
                </a>
                <h4 class="">Notifications</h4>
                <div class="notification-list nicescroll">
                    <ul class="list-group list-no-border user-list">
                        <li class="list-group-item">
                            <a href="#" class="user-list-item">
                                <div class="avatar">
                                    <img src="dist/images/users/avatar-2.jpg" alt="">
                                </div>
                                <div class="user-desc">
                                    <span class="name">Michael Zenaty</span>
                                    <span class="desc">There are new settings available</span>
                                    <span class="time">2 hours ago</span>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- /Right-bar -->

        </div>
        <!-- END wrapper -->



        <script>
            var resizefunc = [];
        </script>

        <!-- jQuery  -->
        <script src="dist/js/jquery.min.js"></script>
        <script src="dist/js/bootstrap.min.js"></script>
        <script src="dist/js/detect.js"></script>
        <script src="dist/js/fastclick.js"></script>
        <script src="dist/js/jquery.slimscroll.js"></script>
        <script src="dist/js/jquery.blockUI.js"></script>
        <script src="dist/js/waves.js"></script>
        <script src="dist/js/jquery.nicescroll.js"></script>
        <script src="dist/js/jquery.slimscroll.js"></script>
        <script src="dist/js/jquery.scrollTo.min.js"></script>

        <!-- KNOB JS -->
        <!--[if IE]>
        <script type="text/javascript" src="dist/plugins/jquery-knob/excanvas.js"></script>
        <![endif]-->
        <script src="dist/plugins/jquery-knob/jquery.knob.js"></script>

        <!--Morris Chart-->
		<script src="dist/plugins/morris/morris.min.js"></script>
		<script src="dist/plugins/raphael/raphael-min.js"></script>

        <!-- Dashboard init -->
        <script src="dist/pages/jquery.dashboard.js"></script>

        <!-- Bootstrap tagsinput -->
        <script src="dist/plugins/bootstrap-tagsinput/dist/bootstrap-tagsinput.min.js"></script>

        <!-- App js -->
        <script src="dist/js/jquery.core.js"></script>
        <script src="dist/js/jquery.app.js"></script>

    </body>
</html>
